Section "InputClass"
    Identifier "touchpad catchall"
    Driver "synaptics"
    MatchIsTouchpad "on"
    MatchDevicePath "/dev/input/event*"
    Option "FingerLow" "70"
    Option "FingerHigh" "75"
    Option "EmulateTwoFingerMinZ" "300"
    Option "EmulateTwoFingerMinW" "15"
    Option "VertScrollDelta" "-260"
    Option "HorizScrollDelta" "-260"
    Option "TapButton1" "0"
    Option "TapButton2" "0"
    Option "TapButton3" "0"
    Option "ClickFinger3" "2"
    Option "PalmDetect" "1"
    Option "PalmMinWidth" "14"
    Option "PalmMinZ" "200"
    Option "CoastingSpeed" "10"
    Option "CoastingFriction" "130"
    Option "VertEdgeScroll" "0"
    Option "HorizTwoFingerScroll" "1"
EndSection
